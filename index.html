<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>terminal.exe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css" media="(max-width: 600px)">

</head>
<body>
  <div id="terminal">
    <pre id="output">🧠 terminal.exe loaded. Type /manual
</pre>

    <div id="input-wrapper">
      <input id="terminal-input" type="text" autocomplete="off" placeholder="> You:">
      <button id="send-btn">SEND</button>
    </div>

    <!-- 🔮 Tarot Spread Picker -->
    <div id="tarot-picker" class="picker-menu" style="display:none;">
      <label for="spread-select" style="color:#ffcc00;">🔮 Choose your spread:</label>
      <select id="spread-select">
        <option value="One card">One card</option>
        <option value="Three cards">Three cards</option>
        <option value="Celtic cross">Celtic cross</option>
        <option value="Show me the deck">Show me the deck</option>
        <option value="Cancel">Return to ghost</option>
      </select>
      <button id="spread-confirm">Draw</button>
    </div>

    <!-- 🧾 ASCII Font Picker -->
    <div id="ascii-picker" class="picker-menu" style="display:none;">
      <label for="ascii-font">🧾 Choose a font:</label>
      <select id="ascii-font">
        <option value="Standard">Standard</option>
        <option value="Doom">Doom</option>
        <option value="Slant">Slant</option>
        <option value="Cyberlarge">Cyberlarge</option>
      </select>
      <button id="ascii-confirm">Render</button>
    </div>

    <!-- 🎨 Theme Picker -->
  <div id="theme-picker" class="picker-menu" style="display:none;">
    <label for="theme-select" style="color:#ffcc00;">🎨 Choose your theme:</label>
  <select id="theme-select">
    <option value="neo">NeoCyber</option>
    <option value="vapor">Vaporwave</option>
    <option value="og">Terminal OG</option>
    <option value="pink">Pink Hell</option>
  </select>
  <button id="theme-confirm">Apply</button>
</div>

  </div>

  <!-- 📥 Ghostlog Export -->
  <button id="ghostlog-download" style="display:none;">📥 Download Ghostlog</button>

  <!-- 🖼️ ASCII Canvas + Upload -->
  <canvas id="ascii-canvas" width="80" height="80" style="display:none;"></canvas>
  <input type="file" id="ascii-upload" accept="image/*" style="display:none;">

  <!-- 🎧 Sound FX -->
  <audio id="sfx-send" src="/assets/mp3-wav/sendmsg.wav" preload="auto"></audio>
  <audio id="sfx-glitch" src="/assets/mp3-wav/glitchmodeboot.wav" preload="auto"></audio>
  <audio id="sfx-reply" src="/assets/mp3-wav/replymsg.wav" preload="auto"></audio>
  <audio id="sfx-melville" src="/assets/mp3-wav/whale.wav" preload="auto"></audio>
  <audio id="sfx-tarot-open" src="/assets/mp3-wav/tarot-open.wav" preload="auto"></audio>
  <audio id="sfx-tarot-draw" src="/assets/mp3-wav/tarot-draw.wav" preload="auto"></audio>


  <script type="module" src="main.js"></script>
</body>
</html>
